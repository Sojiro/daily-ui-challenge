<section>
  <form novalidate [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <div class="form-group">
      <label class="form-control-label" for="firstName">First Name</label>
      <input class="form-control-input" type="text" formControlName="firstName">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="lastName">Last Name</label>
      <input class="form-control-input" type="text" formControlName="lastName">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="email">Email</label>
      <input class="form-control-input" type="email" formControlName="email">
    </div>

    <div class="buttons">
      <button class="button-secondary" type="reset">Reset</button>
      <button class="button-primary" [disabled]="signUpForm.invalid" type="submit">Sign
        Up</button>
    </div>
  </form>
</section>
